<!DOCTYPE html> 

<html>

    <head> 
        <link rel="stylesheet" href="style.css"> 
        <title> Men's KBL Auctions </title>
    </head>

    <body> 
        <h1 style ="text-align:center; color:white; "> Men's KBL Auctions </h1>
        <div class="adminBar">
            <div class="buttonGr">

                <button class="button1" id="forwards"> Tier B </button>
                <button class="button1" id="midfielders" > Tier C</button>
            </div> 
        </div>

        <div class="adminAlert" id="adminAl"> 
            Please select a category <br> to begin the auction
        </div>

        


        <div class="defPlayerDisp" id="defDis" style="display:none;" >
            <button class="button2" id="randomizer">Randomize</button>
            <br>
            <ul id="defList"></ul>
            <ul id="randef" style="display:none;"></ul>

            <div id="bidalert" style="display:none;text-align:center;margin-top:-3%;
            margin-left:-2%;
            font-size:2vw; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                Accepting bids for
            </div>

            <table id="purseTable" style="float:left; border: 1px solid black; display:none;">
                <tr>
                    <td  style="text-align:center;""><b>Captain</b> </td>
                    <td style="text-align:center;""><b>Purse</b></td>
                    <td style="text-align:center"><b>N.P</b></td>
                    
                </tr>


                <tr>
                    <td> Mudit </td>
                    <td> <span id = "chandaPrice"></span></td>
                    <td> <spand id= "vss"></spand></td>
                    <td><button id="chandaspend">Spend </button></td>
                </tr>

                <tr>
                    <td> Santosh  </td>
                    <td> <span id ="mishkaPrice"></span></td>
                    <td><spand id="arss"></spand></td>
                    <td> <button id="mishkaspend">Spend</button></td>
                </tr>

                <tr> 
                    <td> Shaurya </td>
                    <td> <span id ="muskaanPrice"></span></td>
                    <td>
                        <spand id="miss"></spand>
                    </td>
                    <td><button id="muskaanspend">Spend</button></td>
                </tr>
                <tr>
                    <td> Tejas </td>
                    <td> <span id ="punyaPrice"></span></td>
                    <td>
                        <spand id="puss"></spand>
                    </td>
                    <td><button id="punyaspend">Spend</button></td>
                </tr>

            </table>


            <div class="playerDisp" id="playerDisp" style="display:none;" >
                <div id="playerName"></div> 
                <div id="year"></div>
            </div>
    
        </div>

        
        <div id="adminops" class="admbtn-group" style="width:100%; display:none;"> 
            <button style="margin-left:10%;" id="startbid"> Start Bids</button>
            <button style="margin-left:30%;" id="startauc"> Start Auction </button>
            <button style="margin-left:30%" id="stopbid">Stop Bids</button>
        </div>




        <script src="script.js"></script>

        

    </body>
