<!DOCTYPE html> 

<html>

    <head> 
        <link rel="stylesheet" href="style.css">

    <body> 
        <h1 style ="text-align:center; color:white;"> admin </h1>
        <div class="adminBar">
            <div class="buttonGr">
                <button class="button1" id="defense"> Defenders </button>
                <button class="button1" id="forwards"> Forwards </button>
                <button class="button1" id="midfielders"> Midfielders</button>

            </div>

                <div id="year"></div>
            </div>
    
        </div>
        <div class="bid-box" id="currentBid" style="display:none;">
        </div>

        <div id="adminops" class="admbtn-group" style="width:100%; display:none;"> 
            <button style="margin-left:5%;" id="startbid"> Start Bids</button>
            <button style="margin-left:35%;" id="startauc"> Start Auction </button>
            <button style="margin-left:35%" id="stopbid">Stop Bids</button>
        </div>
        <script src="script.js"></script>
