<!DOCTYPE html> 

<html>

    <head> 
        <link rel="stylesheet" href="style.css"> 
        <title> WSFL Auctions </title>
    </head>

    <body> 
        <h1 style ="text-align:center; color:white; "> Women's SFL Auctions </h1>
        <div class="adminBar">
            <div class="buttonGr">
                <button class="button1" id="defense"> Defenders </button>
                <button class="button1" id="forwards"> Forwards </button>
                <button class="button1" id="midfielders"> Midfielders</button>
                <button class="button1" id="goalkeepers"> Goalkeepers</button>
                <button class="button1" id="notsure"> Not sure</button>
            </div> 
        </div>

        <div class="adminAlert" id="adminAl"> 
            Please select a category to begin the auction
        </div>

        


        <div class="defPlayerDisp" id="defDis" style="display:none;" >
            <button class="button2" id="randomizer">Randomize</button>
            <br>
            <ul id="defList"></ul>
            <ul id="randef" style="display:none;"></ul>

            <div id="bidalert" style="display:none;text-align:center;margin-top:-3%;
            margin-left:-2%;
            font-size:2vw; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                Accepting bids for
            </div>

            <table style="display:inline-block; float:left;">
                <tr> 
                    <th>Captain Name</th>
                    <th>Purse (in Cr)</th>
                </tr>
                <tr>
                    <td> Nanki Puri </td>
                    <td> 150 </td>
                    <td> <button id="nankispend"> Spend </button></td>
                </tr>

                <tr>
                    <td>Chanda Kumari</td>
                    <td> 150 </td>
                    <td><button id="chandaspend">Spend </button></td>
                </tr>
            </table>


            <div class="playerDisp" id="playerDisp" style="display:none;" >
                <div id="playerName"></div> 
                <div id="year"></div>
            </div>
    
        </div>

        
        <div id="adminops" class="admbtn-group" style="width:100%; display:none; position:fixed;"> 
            <button style="margin-left:-10%;" id="startbid"> Start Bids</button>
            <button style="margin-left:30%;" id="startauc"> Start Auction </button>
            <button style="margin-left:30%" id="stopbid">Stop Bids</button>
        </div>




        <script src="script.js"></script>

        

    </body>
</html>
